<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff6a88,#ff3e6c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    color:white;
}
.container{position:relative;z-index:5;padding:20px;}
h1{font-size:clamp(26px,5vw,40px);}
button{
    padding:12px 28px;
    font-size:16px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}
#yesBtn{background:white;color:#ff3e6c;}
#noBtn{background:rgba(0,0,0,0.7);color:white;position:relative;}
.warning{
    margin-top:15px;
    font-size:14px;
    opacity:0;
    transition:0.4s;
}

/* Floating emotional messages */
.floating-msg{
    position:absolute;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(6px);
    padding:8px 16px;
    border-radius:20px;

}
@keyframes fadeUp{
    0%{opacity:1;}
    100%{opacity:0;transform:translateY(-30px);}

<body>

<div class="container" id="main">
    <h1>Will You Be My Velentine, PAULINA‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
    <div class="warning" id="warningText">Click only YES üíñ</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const warning=document.getElementById("warningText");

let noClickCount=0;
let heartInterval,fireworkInterval;

const messages=[
"Are you sure? ü•∫",
"Think again...",
"You‚Äôre my everything ‚ù§Ô∏è",
"My heart already chose you.",
"Please don‚Äôt say no...",
"I‚Äôll always choose you.",
"You can‚Äôt escape love üòå",
"My world is you."
];

function createMessage(text){
    const msg=document.createElement("div");
    msg.className="floating-msg";
    msg.innerText=text;
    document.body.appendChild(msg);

    const rect=document.getElementById("main").getBoundingClientRect();
    let x,y,safe=false,attempts=0;

    while(!safe && attempts<50){
        x=Math.random()*(window.innerWidth-200);
        y=Math.random()*(window.innerHeight-100);
        if(
            x+200<rect.left||
            x>rect.right||
            y+50<rect.top||
            y>rect.bottom
        ){safe=true;}
        attempts++;
    }

    msg.style.left=x+"px";
    msg.style.top=y+"px";

    setTimeout(()=>msg.remove(),4000);
}

noBtn.onclick=()=>{
    noClickCount++;

    if(noClickCount<=8){
        createMessage(messages[(noClickCount-1)%messages.length]);

        let scale=1+Math.min(noClickCount*0.05,0.5);
        yesBtn.style.transform=`scale(${scale})`;
    }

    if(noClickCount===8){
        warning.style.opacity=1;
    }

    if(noClickCount>8){
        makeNoRun();
    }
};

function makeNoRun(){
    noBtn.addEventListener("mouseover",()=>{
        const x=Math.random()*(window.innerWidth-100);
        const y=Math.random()*(window.innerHeight-50);
        noBtn.style.position="absolute";
        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";
    });
}

/* YES CLICK */
yesBtn.onclick=()=>{
    clearInterval(heartInterval);
    clearInterval(fireworkInterval);

    document.body.innerHTML=`
    <div style="text-align:center">
        <h1 id="mainText"></h1>
        <p id="subText"></p>
    </div>
    `;

    startHearts();
    startFireworks();
    typeWriter();
};

function typeWriter(){
    const main="Yay! I Love You! üíõ‚ú®";
    const sub="You make me the happiest person alive.\nForever and always ‚ù§Ô∏è";
    let i=0,j=0;

    function typeMain(){
        if(i<main.length){
            document.getElementById("mainText").textContent+=main[i++];
            setTimeout(typeMain,60);
        }else{
            setTimeout(typeSub,400);
        }
    }

    function typeSub(){
        if(j<sub.length){
            const s=document.getElementById("subText");
            if(sub[j]==="\n") s.innerHTML+="<br>";
            else s.innerHTML+=sub[j];
            j++;
            setTimeout(typeSub,30);
        }else{
            showContinueButton();   // üëà when finished typing
        }
    }

    typeMain();
}
/* Hearts */
function startHearts(){
    heartInterval=setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    },800);
}

/* Fireworks */
function startFireworks(){
    fireworkInterval=setInterval(()=>{
        explode(Math.random()*window.innerWidth,
                Math.random()*window.innerHeight);
    },900);
}

function explode(x,y){
    for(let i=0;i<35;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.background=randomColor();
        document.body.appendChild(p);

        const angle=Math.random()*2*Math.PI;
        const dist=Math.random()*80+40;

        p.style.left=x+"px";
        p.style.top=y+"px";

        p.animate([
            {transform:"translate(0,0)",opacity:1},
            {transform:`translate(${Math.cos(angle)*dist}px,
                                  ${Math.sin(angle)*dist}px)`,
             opacity:0}
        ],{duration:1000,easing:"ease-out"});

        setTimeout(()=>p.remove(),1000);
    }
}

function randomColor(){
    const colors=["#fff","#ffeb3b","#00e5ff","#ff4081","#7c4dff"];
    return colors[Math.floor(Math.random()*colors.length)];
}
function showContinueButton(){
    const btn=document.createElement("button");
    btn.innerText="Continue ‚ûú";

    // Better styling
    btn.style.marginTop="30px";
    btn.style.padding="12px 30px";
    btn.style.fontSize="18px";
    btn.style.border="none";
    btn.style.borderRadius="30px";
    btn.style.cursor="pointer";
    btn.style.background="linear-gradient(45deg,#ff4081,#ff80ab)";
    btn.style.color="#fff";
    btn.style.boxShadow="0 8px 20px rgba(255,64,129,0.4)";
    btn.style.transition="all 0.3s ease";

    btn.onmouseover=()=>btn.style.transform="scale(1.08)";
    btn.onmouseleave=()=>btn.style.transform="scale(1)";

    btn.onclick=()=>{
        loadSecondPage();
    };

    // üëá IMPORTANT PART
    const container = document.querySelector("div");
    container.style.display="flex";
    container.style.flexDirection="column";
    container.style.alignItems="center";

    container.appendChild(btn);  // attach inside div, not body
}
</script>

function animateProgress(){
  let width=0;
  let bar=document.getElementById("bar");
  let percent=document.getElementById("percent");
  let status=document.getElementById("status");

  let interval=setInterval(()=>{
    width+=2;
    bar.style.width=width+"%";
    percent.innerText=width+"%";

    if(width>=100){
      clearInterval(interval);
      status.innerText="‚ö† Too beautiful to measure!";
      setTimeout(()=>goTo(3),1500);
    }
  },40);

  function typing(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}
